<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 min-h-screen">
    <div class="min-h-screen p-4 pb-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl sm:text-5xl font-bold text-white text-center mb-2 mt-4 sm:mt-8">
                üç∏ Cocktail Finder
            </h1>
            <p class="text-purple-200 text-center mb-6 sm:mb-8 text-sm sm:text-base">
                Search by name, ingredient, or trait
            </p>

            <!-- Search Box -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-4 sm:p-6 mb-6 shadow-2xl border border-white/20">
                <div class="flex flex-col sm:flex-row gap-3">
                    <div class="flex-1 relative">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Try 'whiskey cocktail'..."
                            class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-purple-400"
                        />
                    </div>
                    <div class="flex gap-3">
                        <button
                            id="searchBtn"
                            class="flex-1 sm:flex-none px-6 py-3 bg-purple-600 hover:bg-purple-700 active:bg-purple-800 text-white rounded-lg transition flex items-center justify-center gap-2 touch-manipulation"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <span class="sm:hidden">Search</span>
                        </button>
                        <button
                            id="micBtn"
                            class="flex-1 sm:flex-none px-6 py-3 rounded-lg transition flex items-center justify-center gap-2 touch-manipulation bg-white/20 hover:bg-white/30 active:bg-white/40 text-white"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" x2="12" y1="19" y2="22"></line>
                            </svg>
                            <span class="sm:hidden" id="micText">Voice</span>
                        </button>
                    </div>
                </div>
                <p id="micStatus" class="text-purple-200 text-sm mt-2 hidden"></p>
            </div>

            <!-- Search Result -->
            <div id="searchResult" class="hidden bg-white rounded-2xl p-6 sm:p-8 mb-6 shadow-2xl">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="cocktailName" class="text-2xl sm:text-3xl font-bold text-purple-900"></h2>
                    <div class="flex gap-2">
                        <button
                            id="speakBtn"
                            class="p-2 rounded-lg transition touch-manipulation text-purple-600 hover:bg-purple-100 active:bg-purple-200"
                            title="Read recipe aloud"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                            </svg>
                        </button>
                        <button
                            id="closeBtn"
                            class="text-gray-400 hover:text-gray-600 active:text-gray-700 p-2 touch-manipulation"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M18 6 6 18"></path>
                                <path d="m6 6 12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <h3 class="text-base sm:text-lg font-semibold text-purple-800 mb-2">Ingredients</h3>
                    <ul id="ingredientsList" class="space-y-1"></ul>
                </div>

                <div class="mb-4">
                    <h3 class="text-base sm:text-lg font-semibold text-purple-800 mb-2">Instructions</h3>
                    <p id="instructionsText" class="text-gray-700 text-sm sm:text-base"></p>
                </div>

                <div id="tagsContainer" class="flex flex-wrap gap-2"></div>
            </div>

            <!-- Add Cocktail Button -->
            <button
                id="addBtn"
                class="w-full py-4 bg-white/10 hover:bg-white/20 active:bg-white/30 backdrop-blur-lg text-white rounded-xl transition flex items-center justify-center gap-2 border border-white/20 touch-manipulation text-sm sm:text-base"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M5 12h14"></path>
                    <path d="M12 5v14"></path>
                </svg>
                Add New Cocktail
            </button>

            <!-- Add Cocktail Form -->
            <div id="addForm" class="hidden bg-white rounded-2xl p-6 sm:p-8 mt-6 shadow-2xl">
                <h2 class="text-xl sm:text-2xl font-bold text-purple-900 mb-6">Add New Cocktail</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Name</label>
                        <input
                            type="text"
                            id="newName"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none text-base"
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Ingredients (one per line)
                        </label>
                        <textarea
                            id="newIngredients"
                            rows="4"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none text-base"
                        ></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Instructions</label>
                        <textarea
                            id="newInstructions"
                            rows="3"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none text-base"
                        ></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Tags (comma-separated)
                        </label>
                        <input
                            type="text"
                            id="newTags"
                            placeholder="e.g. vodka, citrus, refreshing"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none text-base"
                        />
                    </div>

                    <div class="flex flex-col sm:flex-row gap-3 pt-2">
                        <button
                            id="submitBtn"
                            class="flex-1 py-3 bg-purple-600 hover:bg-purple-700 active:bg-purple-800 text-white rounded-lg font-semibold transition touch-manipulation"
                        >
                            Add Cocktail
                        </button>
                        <button
                            id="cancelBtn"
                            class="sm:flex-none px-6 py-3 bg-gray-200 hover:bg-gray-300 active:bg-gray-400 text-gray-700 rounded-lg font-semibold transition touch-manipulation"
                        >
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cocktails.js"></script>
    <script src="app.js"></script>
</body>
</html>
